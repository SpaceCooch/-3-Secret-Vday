<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day: Catch the "No"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(to bottom right, #1a0b1e, #3d1e40, #5a2a5a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 30px 20px 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b9d, #ff8fab, #c86bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.4);
            animation: glow 3s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #ffc6e0;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .heart-icon {
            color: #ff4757;
            font-size: 2.2rem;
            margin: 0 10px;
            animation: heartbeat 1.2s infinite;
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            margin: 30px auto;
            max-width: 800px;
            border: 2px solid rgba(255, 182, 193, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            min-height: 500px;
            transition: all 0.5s ease;
        }
        
        .game-area.celebrating {
            background: rgba(255, 105, 180, 0.15);
            border-color: rgba(255, 105, 180, 0.6);
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
        }
        
        .instructions {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #ffc6e0;
            line-height: 1.6;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .buttons-container {
            position: relative;
            height: 300px;
            margin: 40px 0;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 3px dashed rgba(255, 182, 193, 0.5);
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .buttons-container.celebrating {
            background: rgba(255, 105, 180, 0.1);
            border: 3px dashed rgba(255, 105, 180, 0.7);
        }
        
        .valentine-btn {
            position: absolute;
            padding: 22px 45px;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .btn-yes {
            background: linear-gradient(to right, #ff6b9d, #ff8fab);
            color: white;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #ff4d7a;
        }
        
        .btn-yes:hover {
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.6);
        }
        
        .btn-yes:active {
            transform: translate(-50%, -50%) scale(0.98);
        }
        
        .btn-no {
            background: linear-gradient(to right, #9d4edd, #c86bfa);
            color: white;
            right: 30%;
            top: 50%;
            transform: translate(50%, -50%);
            border: 3px solid #8a2be2;
            transition: all 0.1s ease;
        }
        
        .btn-no:hover {
            transform: translate(50%, -50%) scale(1.05);
            box-shadow: 0 12px 30px rgba(157, 78, 221, 0.6);
        }
        
        .valentine-btn i {
            margin-right: 12px;
            font-size: 1.9rem;
        }
        
        .message {
            margin-top: 25px;
            font-size: 1.5rem;
            color: #ffc6e0;
            min-height: 60px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            display: none;
            animation: messagePop 0.5s;
        }
        
        .message.show {
            display: block;
        }
        
        .celebration-message {
            font-size: 2.5rem;
            color: #ffc6e0;
            padding: 30px;
            margin-top: 40px;
            background: linear-gradient(to right, rgba(255, 107, 157, 0.2), rgba(200, 107, 250, 0.2));
            border-radius: 20px;
            display: none;
            animation: celebrationPop 1s;
        }
        
        .celebration-message.show {
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #ffc6e0;
            font-size: 1rem;
        }
        
        /* Balloons */
        .balloon {
            position: absolute;
            top: 100%;
            width: 55px;
            height: 65px;
            border-radius: 50%;
            z-index: 1;
            animation: floatUp 20s linear infinite;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 45px;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .balloon.red {
            background: radial-gradient(circle at 30% 30%, #ff6b9d, #ff4757);
        }
        
        .balloon.pink {
            background: radial-gradient(circle at 30% 30%, #ff8fab, #ff6b9d);
        }
        
        .balloon.purple {
            background: radial-gradient(circle at 30% 30%, #c86bfa, #9d4edd);
        }
        
        /* Celebration Hearts */
        .celebration-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        .celebration-hearts.active {
            display: block;
        }
        
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2rem;
            opacity: 0;
            animation: fallHeart 8s linear infinite;
        }
        
        .heart:nth-child(2n) {
            color: #ff8fab;
        }
        
        .heart:nth-child(3n) {
            color: #c86bfa;
        }
        
        /* Animations */
        @keyframes floatUp {
            0% {
                top: 100%;
                transform: translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                top: -100px;
                transform: translateX(120px) rotate(25deg);
                opacity: 1;
            }
        }
        
        @keyframes fallHeart {
            0% {
                top: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.4);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 107, 157, 0.7), 0 0 40px rgba(255, 107, 157, 0.4);
            }
        }
        
        @keyframes messagePop {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes celebrationPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.7rem;
            }
            
            .game-area {
                padding: 25px 20px;
                margin: 20px;
                min-height: 450px;
            }
            
            .buttons-container {
                height: 280px;
            }
            
            .valentine-btn {
                padding: 18px 35px;
                font-size: 1.4rem;
            }
            
            .btn-yes {
                left: 25%;
            }
            
            .btn-no {
                right: 25%;
            }
            
            .celebration-message {
                font-size: 2rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Valentine's Day Challenge <i class="fas fa-heart heart-icon"></i></h1>
            <p class="subtitle">Try to catch my heart and get ready for a celebration!</p>
        </header>
        
        <main>
            <div class="game-area" id="gameArea">
                <div class="instructions">
                    <p><i class="fas fa-heart"></i> Can't wait to see you </p>
                    <p><i class="fas fa-heart"></i> The "Yes" button is friendly :D </p>
                    <p><i class="fas fa-heart"></i> Try and reject me This time</p>
                </div>
                
                <div class="buttons-container" id="buttonsContainer">
                    <button class="valentine-btn btn-yes" id="yesBtn">
                        <i class="fas fa-heart"></i> YES
                    </button>
                    <button class="valentine-btn btn-no" id="noBtn">
                        <i class="fas fa-heart-broken"></i> NO
                    </button>
                </div>
                
                <div class="message" id="message">
                    <!-- Cute messages will appear here when "No" is clicked -->
                </div>
                
                <div class="celebration-message" id="celebrationMessage">
                    <i class="fas fa-heart"></i> YAY! You said YES! <i class="fas fa-heart"></i><br>
                    <p style="font-size: 1.5rem; margin-top: 15px;">Happy Valentine's Day! üíñ</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Made with <i class="fas fa-heart" style="color:#ff4757; animation: bounce 1s infinite;"></i> for Valentine's Day | Catch the "No" button if you can!</p>
        </footer>
    </div>
    
    <!-- Balloons -->
    <div id="balloonsContainer"></div>
    
    <!-- Celebration hearts (will be activated when "Yes" is clicked) -->
    <div class="celebration-hearts" id="celebrationHearts"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const gameArea = document.getElementById('gameArea');
            const message = document.getElementById('message');
            const celebrationMessage = document.getElementById('celebrationMessage');
            const balloonsContainer = document.getElementById('balloonsContainer');
            const celebrationHearts = document.getElementById('celebrationHearts');
            
            // Cute messages for when "No" is clicked
            const cuteMessages = [
                "Oh no you don't! I'm too fast! üèÉ‚Äç‚ôÇÔ∏è",
                "Try again! But I'm speedy! ‚ö°",
                "Nope! Can't catch me! üòú",
                "Too slow! I'm a quick one! üí®",
                "Almost had me! But not quite! üòÖ",
                "I'm like a butterfly - hard to catch! ü¶ã",
                "You'll have to be faster than that! üêá",
                "I'm slippery like a fish! üê†",
                "Missed me! Better luck next time! üçÄ",
                "Valentine's buttons are sneaky! üòè",
                "You're getting warmer... NOT! ‚ùÑÔ∏è",
                "My speed is unmatched! üöÄ",
                "Catch me if you can! üéØ",
                "I'm too shy to be caught! üò≥",
                "You almost had me that time! üòÑ"
            ];
            
            // Create falling balloons
            function createBalloons() {
                const colors = ['red', 'pink', 'purple'];
                const balloonCount = 25;
                
                for (let i = 0; i < balloonCount; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = `balloon ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    // Random position and size
                    const size = Math.random() * 40 + 40;
                    balloon.style.width = `${size}px`;
                    balloon.style.height = `${size * 1.2}px`;
                    balloon.style.left = `${Math.random() * 100}vw`;
                    
                    // Random animation duration and delay
                    const duration = Math.random() * 15 + 20;
                    const delay = Math.random() * 10;
                    balloon.style.animationDuration = `${duration}s`;
                    balloon.style.animationDelay = `${delay}s`;
                    
                    balloonsContainer.appendChild(balloon);
                }
            }
            
            // Create celebration hearts (hidden initially)
            function createCelebrationHearts() {
                const heartCount = 50;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    
                    // Random position and size
                    const size = Math.random() * 40 + 30;
                    heart.style.fontSize = `${size}px`;
                    heart.style.left = `${Math.random() * 100}vw`;
                    
                    // Random animation duration and delay
                    const duration = Math.random() * 10 + 6;
                    const delay = Math.random() * 5;
                    heart.style.animationDuration = `${duration}s`;
                    heart.style.animationDelay = `${delay}s`;
                    
                    celebrationHearts.appendChild(heart);
                }
            }
            
            // Initialize balloons and celebration hearts
            createBalloons();
            createCelebrationHearts();
            
            // Function to make "No" button run away from cursor (faster)
            function runAway(event) {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Get cursor position relative to container
                const cursorX = event.clientX - containerRect.left;
                const cursorY = event.clientY - containerRect.top;
                
                // Get button center position
                const buttonCenterX = buttonRect.left - containerRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top - containerRect.top + buttonRect.height / 2;
                
                // Calculate distance from cursor to button
                const distanceX = cursorX - buttonCenterX;
                const distanceY = cursorY - buttonCenterY;
                
                // Calculate distance magnitude
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                
                // If cursor is close to button (within 150px), move it faster
                if (distance < 150) {
                    // Calculate new position (move away from cursor with increased speed)
                    let moveX = -distanceX * 0.5; // Increased from 0.3 to 0.5 for faster movement
                    let moveY = -distanceY * 0.5;
                    
                    // Ensure button doesn't move too far at once
                    moveX = Math.max(-80, Math.min(80, moveX));
                    moveY = Math.max(-80, Math.min(80, moveY));
                    
                    // Calculate new position
                    let newX = buttonRect.left - containerRect.left + moveX;
                    let newY = buttonRect.top - containerRect.top + moveY;
                    
                    // Constrain within container
                    newX = Math.max(10, Math.min(newX, containerRect.width - buttonRect.width - 10));
                    newY = Math.max(10, Math.min(newY, containerRect.height - buttonRect.height - 10));
                    
                    // Apply new position with smooth transition
                    noBtn.style.transition = "left 0.2s ease, top 0.2s ease";
                    noBtn.style.left = `${newX}px`;
                    noBtn.style.top = `${newY}px`;
                    noBtn.style.transform = 'none';
                }
            }
            
            // Function to move "No" button to a random position
            function moveNoButton() {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Calculate max positions
                const maxX = containerRect.width - buttonRect.width - 20;
                const maxY = containerRect.height - buttonRect.height - 20;
                
                // Generate random position
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Apply new position with faster animation
                noBtn.style.transition = "left 0.4s ease, top 0.4s ease";
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                noBtn.style.transform = 'none';
                
                // Show a cute message
                const randomMessage = cuteMessages[Math.floor(Math.random() * cuteMessages.length)];
                message.textContent = randomMessage;
                message.classList.add('show');
                
                // Hide message after 2 seconds
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
            }
            
            // Function to celebrate when "Yes" is clicked
            function celebrateYes() {
                // Remove both buttons
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Change game area style
                gameArea.classList.add('celebrating');
                buttonsContainer.classList.add('celebrating');
                
                // Show celebration message
                celebrationMessage.classList.add('show');
                
                // Activate celebration hearts
                celebrationHearts.classList.add('active');
                
                // Change the message
                message.textContent = "Congratulations! You made the right choice! üíñ";
                message.classList.add('show');
                
                // Create additional celebration effect
                createExtraHearts();
            }
            
            // Create extra hearts for celebration
            function createExtraHearts() {
                const extraHeartsCount = 30;
                
                for (let i = 0; i < extraHeartsCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.style.position = 'fixed';
                        heart.style.color = ['#ff6b9d', '#ff8fab', '#c86bfa'][Math.floor(Math.random() * 3)];
                        heart.style.fontSize = `${Math.random() * 40 + 30}px`;
                        heart.style.left = `${Math.random() * 100}vw`;
                        heart.style.top = '-50px';
                        heart.style.opacity = '0.9';
                        heart.style.zIndex = '1000';
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.style.animation = `fallHeart ${Math.random() * 4 + 4}s linear forwards`;
                        
                        document.body.appendChild(heart);
                        
                        // Remove heart after animation completes
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                            }
                        }, 8000);
                    }, i * 200);
                }
            }
            
            // Add event listeners
            // "No" button runs away from cursor
            buttonsContainer.addEventListener('mousemove', function(event) {
                runAway(event);
            });
            
            // "No" button moves to random position when clicked
            noBtn.addEventListener('click', function(event) {
                event.preventDefault();
                moveNoButton();
                
                // Also increase speed after each click
                noBtn.style.transition = "left 0.15s ease, top 0.15s ease";
            });
            
            // "Yes" button triggers celebration
            yesBtn.addEventListener('click', function(event) {
                event.preventDefault();
                celebrateYes();
            });
            
            // Also move "No" button randomly every 3-7 seconds
            setInterval(() => {
                moveNoButton();
            }, Math.random() * 4000 + 3000);
            
            // Initial cute message
            setTimeout(() => {
                message.textContent = "Try to click the 'No' button! It's very fast!";
                message.classList.add('show');
                
                setTimeout(() => {
                    message.classList.remove('show');
                }, 3000);
            }, 1000);
        });
    </script>
</body>
</html>
